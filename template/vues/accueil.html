{{ define "acceuil" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/template/style-forum.css" />
  </head>
  {{ template "header" .}}
  <article id="post">
    <div class="home_layout">
      <div class="post_manager">
        {{ if (eq .IsLoged true )}}
        <div class="post_creater">
          <form action="/home" id="post_form" method="POST" onclick="">
            <input
              type="text"
              id="post_input"
              placeholder="Create a new post"
              onclick="redirectInput()"
            />
          </form>
        </div>
        {{ end }}
        <div class="post_container">
          {{ range .Post }}
          <div class="post_frame">
            <div class="post_margin">
              <div class="post_content">
                <div class="post_header">
                  <div class="post_header_left">
                    <p>{{ .PostCategory }}</p>
                  </div>
                  <div class="post_header_right">
                    <p>{{ .PostTitle }}</p>
                  </div>
                </div>
                <div class="post_content_text">{{ .PostContent }}</div>
                <div class="post_footer">
                  <div class="post_footer_left">
                    <p>{{ .PostAuthor }}</p>
                    <p>{{ .PostDate }}</p>
                  </div>
                  <div class="post_footer_right">
                    <form action="/post" id="post_footer_form" method="POST">
                      <button type="submit" name="comment" class="icon_post">
                        <img
                          src="/template/sources/comment.png"
                          class="icon_post"
                          name="comment"
                        />
                      </button>
                      <input
                        type="hidden"
                        value="{{ .PostID }}"
                        name="post_id"
                      />
                      <button class="icon_post">
                        <img
                          src="/template/sources/save-instagram.png"
                          class="icon_post"
                          name="add_favorite"
                        />
                      </button>
                    </form>
                    <button
                      class="icon_post"
                      onclick="//faire une fonction js de copie de lien"
                      name="save_link"
                    >
                      <img
                        src="/template/sources/share.png"
                        class="icon_post"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="like_frame">
                <div class="like_button">
                  <form action="/home" id="post_footer_form" method="POST">
                  <button class="icon_post">
                    <img
                      src="/template//sources/up-arrow.png"
                      class="icon_post"
                    />
                  </button>
                  <input type="hidden" value="{{ .PostID }}" name="post_id_like" />
                </div>
                <p>{{ .PostLike }}</p>
                <div class="dislike_button">
                  <button class="icon_post" >
                    <img
                      src="/template//sources/down-arrow.png"
                      class="icon_post"
                    />
                  </button>
                  <input type="hidden" value="{{ .PostID }}" name="post_id_dislike" />
                </form>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
      <div class="addon_container">
        <div class="category_container">
          <h1>Categories</h1>
        </div>
        <div class="filter_container">
          <h1>Filters</h1>
        </div>
      </div>
    </div>
  </article>
</html>

<script>
  function redirectInput() {
    location.href = "/postCreator";
  }
</script>

{{ end }}
